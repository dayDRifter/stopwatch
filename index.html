<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
   <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="time">
        <span class="number" id="hour">00 </span>
          <span class="text">:</span>
        <span class="number" id="minute">00 </span>
          <span class="text">:</span>
        <span class="number" id="SECOND">00 </span>
          <span class="text">:</span>
        <span class="number" id="COUNT">00 </span>
        </div>
        <div class="button">
            <button class="label" id="btn1" onclick="btn1()">START</button>
            <button class="label" id="btn2" onclick="btn2()">STOP</button>
            <button class="label" id="btn3" onclick="btn3()">RESET</button>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
